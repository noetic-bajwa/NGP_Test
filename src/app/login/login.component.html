  <div  style="padding-top:50px;background-color: #ee696b0e;height:100%;width: 100%; left: 0;position: fixed;
  top: 0;">
  <div  class="row" style="justify-content: center;margin-top: -30px;margin-bottom: 20px;">
    <img [@bounceInDown]="bounceInDown" routerLink="" src="assets/logo.webp" height="30px">
  </div>
  <div class="row justify-content-center mt-0"> 
      
    <div class="col text-center">
      <p class="marketing_lines">All premium games in one place</p>
      
    </div>
  </div>
      <div id="carouselExampleIndicators" data-interval="2000000"  class=" carousel slide carousel-fade"  data-ride="carousel">
          <div data-aos="flip-down" class="carousel-inner">
            
            <div   class="carousel-item col text-center" [ngClass]="{'active': isActive == 0}"  style="border:none">
              <img  class="contain" style="object-fit: contain;width:100%;
              height: 300px;" src="assets/Login Slider/angryBird1.png"  alt="First slide">
            </div>
      
            <div   class="carousel-item col text-center" [ngClass]="{'active': isActive == 1}" style="border:none">
              <img   src="assets/Login Slider/candy1.png"  style="object-fit: contain;width:100%;height: 300px;" alt="Second slide">
            </div>
      
            <div  class="carousel-item col text-center" [ngClass]="{'active': isActive == 2}"  style="border:none">
              <img src="assets/Login Slider/mario1.png" style="object-fit: contain;width:100%;height: 300px;"   alt="Third slide">
            </div>
      
            <div  class="carousel-item col text-center" [ngClass]="{'active': isActive == 3}"  style="border:none">
              <img  src="assets/Login Slider/angryBird2.png" style="object-fit: contain;width:100%;height: 300px;"  alt="Third slide">
            </div>
      
            <div  class="carousel-item col text-center" [ngClass]="{'active': isActive == 4}"  style="border:none">
              <img  src="assets/Login Slider/candy2.png" style="object-fit: contain;width:100%;height: 300px;"   alt="Third slide">
            </div>
      
            <div   class="carousel-item col text-center" [ngClass]="{'active': isActive == 5}"  style="border:none">
              <img  class="img-fluid" src="assets/Login Slider/mario2.webp" style="object-fit: contain;width:100%;height: 320px;"   alt="Third slide">
            </div>
           
      
          </div>
        </div>
      <div class="row justify-content-center"> 
        <div class="col text-center">
            
            <p class="marketing_lines mt-4">Time to play it all</p>
            <br>
            <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
          <input  name="msisdn" type="number"  pattern=".{6,}" class="login_btn ml-2 mr-2 mt-2" placeholder="03xx1234567"  />  
          <button type="submit" class="subscribe_btn ml-2 mr-2 mt-2"><a>PLAY NOW</a></button>
          <ng-container ><small class="error">{{errorObj.category}}</small></ng-container>
        </form>
        </div>
      </div>
      <div class="row justify-content-center mt-1"> 
          <div class="col text-center">
