<div class="container mt-5 mb-5">
  <div class="row "> 
    <div>
      <button class="login_btn">LOGIN</button>
    </div>
    <div>
      <button class="subscribe_btn">SUBSCRIBE NOW !</button>
    </div>
  </div>
</div>






<div class="container-fluid" style="padding-bottom: 100px;background-color: #ee696b0e;">
  <div class="container pt-5" style="position:relative;">
    <h5>NEW GAMES</h5>
    <div class="row " style="justify-content: center;">
      <div *ngFor="let game of Games;" class="col-md-6 col-lg-3 mt-5" data-aos="zoom-out-right">
        <div *ngIf="game.tag == 'new'"  (click)="onClick(game.id)" class="card"  style="width: fit-content;height:100%;">
          <img class="card-img-top"  src="{{game.imgURL}}" alt="Card image cap"> 
          <div class="text-center">
            <span class="fa fa-star checked" style="margin-right: 0.2rem;"></span>
            <span class="fa fa-star checked" style="margin-right: 0.2rem;"></span>
            <span class="fa fa-star checked" style="margin-right: 0.2rem;"></span>
            <span class="fa fa-star checked" style="margin-right: 0.2rem;"></span>
            <span class="fa fa-star checked" style="margin-right: 0.2rem;"></span>
            <p ><a   style="color: rgba(0, 0, 0, 0.726);" >{{game.title}}</a></p>
            
          </div>
          <div class="text-center msg">
            {{playmsg}}
          </div>
        </div>
      </div>
    </div>
</div>


  
</div>
