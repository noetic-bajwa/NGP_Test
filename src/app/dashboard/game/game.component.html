<div class="container mt-3">
    <div>
    
        <h3>{{title}}</h3>
        
        </div>
        
        
        <!-- style="position:absolute; left: 0; right: 0; bottom: 0; top: 0px;z-index: 999;" -->
        <div class="mt-3" (click)="onClick()" >
            <iframe #frame  [ngStyle]="allow ? {'filter' : 'blur(0px)' , 'pointer-events' : 'auto' }:{'filter' : 'blur(0px)' , 'pointer-events':'auto' }"  width="100%" height="600" scrolling="none" frameborder="0" allowfullscreen [src]="urlSafe"></iframe>
        </div>
        
        <div class="mt-3">
            <h6>Description :</h6>
            <p>{{description}}</p>
            <button class="btn btn-outline-secondary"  (click)="frame.requestFullscreen();"><img class="pb-1" src="https://img.icons8.com/material-two-tone/15/000000/full-screen--v1.png"/> Fullscreen</button>
        </div>
        
        <hr>
        <div class="mt-3">
            <h6>Instructions :</h6>
            <p>{{instructions}}</p>
        </div>
</div>
