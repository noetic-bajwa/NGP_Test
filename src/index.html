<head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- Noetic Title Font -->
<link rel="preconnect" href="https://fonts.gstatic.com">

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">

</head>
<body>
  <app-root>
    <style>
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 62.5%;
      }

      body {
        overflow: hidden;
      }
      
      #container {
        display: flex;
        height: 100vh;
        width: 100vw;
        justify-content: center;
        align-items: center;
        background: #fff;
      }

      .loader-container {
        height: 12em;
        width: 12em;
        position: relative;
        display: block;
      }

      .cicle-loader {
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        display: inline-block;
        border: 0.8em solid rgba(0, 0, 0, .3);
        border-radius: 50%;

        animation: rotating 1.5s 1s infinite both;
      }

      .cicle-loader::after {
        content: '';
        position: absolute;
        height: 100%;
        width: 100%;
        top: -0.8em;
        left: -0.8em;
        display: inline-block;
        border: 0.8em solid transparent;
        border-top-color: #666c70;
        border-radius: 50%;
        box-sizing: content-box;

        animation: rotating 1.5s infinite both;
      }

      @keyframes rotating {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

    </style>
    <div id="container">
      <div class="loader-container">
        <div class="cicle-loader">
            <img src="https://img.icons8.com/android/46/000000/controller.png" alt="" style="height: 40px;margin-top: 30%;margin-left: 29%;">
          
        </div>
      </div>
    </div>
  </app-root>
</body>
</html>
